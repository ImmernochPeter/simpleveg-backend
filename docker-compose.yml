services:
  api:
    build: .
    container_name: simpleveg-api
    restart: unless-stopped
    environment:
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DJANGO_ALLOWED_HOSTS=simpleveg-api,simpleveg-frontend
    volumes:
      - static_data:/app/staticfiles
      - media_data:/app/media
      - db_data:/app/db
    networks:
      - simple-veg
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  static_data:
  media_data:
  db_data:

networks:
  simple-veg:
    external: true
